<nz-table #basicTable [nzData]="date">
  <thead>
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Patronymic</th>
    <th>StudyGroup</th>
    <th>DateBirth</th>
    <th>Action</th>
    <th>HW</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of tableDate$ | async">
    <td>{{ data.name }}</td>
    <td>{{ data.surname }}</td>
    <td>{{ data.patronymic }}</td>
    <td>{{ data.studyGroup }}</td>
    <td>{{ data.dateBirth }}</td>
    <td>
      <a (click)="showHW()">add homework ä¸€ {{ data.name }}</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a>Delete</a>
    </td>
    <td>
      {{ homeWork.case }}
      <nz-divider nzType="vertical"></nz-divider>
    </td>
  </tr>
  </tbody>
</nz-table>
