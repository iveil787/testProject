<nz-table #basicTable [nzData]="date">
  <thead>
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Patronymic</th>
    <th>StudyGroup</th>
    <th>DateBirth</th>
    <th>HW</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
<!--  tableDate$ | async-->
<!--listOfData-->
  <tr *ngFor="let data of tableDate$ | async">
    <td>{{ data.name }}</td>
    <td>{{ data.surname }}</td>
    <td>{{ data.patronymic }}</td>
    <td>{{ data.studyGroup }}</td>
    <td>{{ data.dateBirth | date:'dd.MM.yyyy' }}</td>
    <td>
      {{ homeWork.case }}
      <nz-divider nzType="vertical"></nz-divider>
    </td>
    <td>
<!--      <button nz-button nzType="primary" (click)="open()">Create</button>-->
      <!--      <a (click)="showHW()">add homework ä¸€ {{ data.name }}</a>-->
      <nz-divider nzType="vertical"></nz-divider>
      <a>Delete</a>
    </td>

  </tr>
  </tbody>
</nz-table>


<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzWidth]="720"
  [nzVisible]="visible"
  nzTitle="Create"
  [nzFooter]="footerTpl"
  (nzOnClose)="close()"
>
  <form nz-form *nzDrawerContent>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>homework</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="please enter the student's homework "/>
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>DateTime</nz-form-label>
          <nz-form-control>
            <nz-range-picker></nz-range-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label>Description</nz-form-label>
          <nz-form-control>
                <textarea
                  nz-input
                  placeholder="please enter url description"
                  [nzAutosize]="{ minRows: 4, maxRows: 4 }"
                ></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>

  <ng-template #footerTpl>
    <div style="float: right">
      <button nz-button style="margin-right: 8px;" (click)="close()">Cancel</button>
      <button nz-button nzType="primary" (click)="close()">Submit</button>
    </div>
  </ng-template>
</nz-drawer>

<button
  nz-button
  nzType="primary"
  nz-popover
  nzPopoverTitle="New HW"
  [(nzPopoverVisible)]="visiblePopover"
  (nzPopoverVisibleChange)="change($event)"
  nzPopoverTrigger="click"
  [nzPopoverContent]="contentTemplate"
>
  Click me
</button>
<ng-template #contentTemplate>

  <nz-form-item>
    <nz-form-label>title of homework</nz-form-label>
    <nz-form-control>
      <input nz-input placeholder="title of homework"/>
    </nz-form-control>


  </nz-form-item>
  <nz-form-label>Description for homework</nz-form-label>
  <nz-form-control>
    <input nz-input placeholder="please enter the description "/>
  </nz-form-control>
  <nz-form-item>
    <nz-form-label>student</nz-form-label>


  </nz-form-item>
  <nz-form-item>
    <nz-form-label>DateTime</nz-form-label>
    <nz-form-control>
      <nz-range-picker></nz-range-picker>
    </nz-form-control>
  </nz-form-item>

  <button nz-button nzType="primary" (click)="saveHW()">SaveHW</button>
  <a (click)="clickMe()">Close </a>

</ng-template>
