<nz-layout class="app-layout" >
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Academic journal</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter  *ngIf="roleTeacher | role">
            <a routerLink="/home/table-homework">Table homework</a>
          </li>
          <li nz-menu-item nzMatchRouter *ngIf="roleTeacher | role">
            <a routerLink="/home/table-user">Table user</a>
          </li>
          <li nz-menu-item nzMatchRouter *ngIf="roleStudent | role">
            <a routerLink="/home/student-page" >Student page</a>
          </li>
          <li nz-menu-item nzMatchRouter  *ngIf="roleAdmin | role">
            <a routerLink="/home/home-page" >Admin page</a>
          </li>
        </ul>
      </li>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
                  <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <i class="trigger"
                 nz-icon
                 [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              ></i>
          </span>
        <nz-avatar nzIcon="user" nz-popover="" [nzPopoverTitle]="nowUser" [nzPopoverContent]="contentTemplate"
                   nzPopoverPlacement="bottomRight">User
        </nz-avatar>
        <ng-template #contentTemplate>
          <a (click)="logOut()">logOut</a>
        </ng-template>
        <ng-template #nowUser>
          <div *ngFor="let userName of data">{{userName.name}}</div>
        </ng-template>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet>

        </router-outlet>

      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
