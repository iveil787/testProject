<nz-table #basicTable [nzData]="listOfData" *ngIf="roleStudent | role">
  <thead >
  <tr>
    <th>Teacher</th>
    <th>Student</th>
    <th>Homework</th>
    <th>Start date</th>
    <th>End date</th>
    <th>Status</th>
    <th>Description</th>
    <th>Wishes</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of tableHomeworkDate$ | async">
    <td>{{ data.idTeacher }}</td>
<!--    <td>{{ data.nicknameStudent }}</td>-->
    <td>{{ data.homework }}</td>
<!--    <td>{{ data.startDate | date:'dd.MM.yyyy'}}</td>-->
    <td>{{ data.endDate | date:'dd.MM.yyyy'}}</td>
    <td [ngClass]="data.endDate > statusTime ?  'green' : 'red'">Status</td>
<!--    <td>{{ data.description}}</td>-->
<!--    <td>{{ data.wishes }}</td>-->

    <td>
      <button nz-button [nzType]="'primary'" (click)="showModalDetails(); editHW(data)">
        <span>Edit</span>
      </button>

      <button nz-button [nzType]="'primary'" (click)="showModalDetailsTeacher(); editHW(data)">
        <span>DetailsTeacher</span>
      </button>

    </td>

  </tr>
  </tbody>
</nz-table>

<!--================================================= formCreate =================================================-->
<nz-modal [(nzVisible)]="isVisibleDetailsTeacher" nzTitle="The first Modal" (nzOnCancel)="handleCancelDetailsTeacher()" (nzOnOk)="handleOkDetailsTeacher()">
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="validateFormDetailsTeacher" (ngSubmit)="submitFormDetailsTeacher()">

      <nz-form-item >
        <nz-form-label
          [nzSm]="6"
          [nzXs]="24"
          nzFor="nicknameStudent"

        >
          <span>Nickname</span>
        </nz-form-label >
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your nickname Student!"  >
          <input  nz-input id="nicknameStudentDetailsTeacher" formControlName="nicknameStudent" readonly />
        </nz-form-control>


      </nz-form-item>

    </form>
  </ng-container>
</nz-modal>

<!--================================================= formEdite =================================================-->
<nz-modal [(nzVisible)]="isVisibleDetails" nzTitle="The first Modal" (nzOnCancel)="handleCancelDetails()" (nzOnOk)="handleOkDetails()">
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="validateFormDetails" (ngSubmit)="submitFormDetails()">

      <nz-form-item >
        <nz-form-label
          [nzSm]="6"
          [nzXs]="24"
          nzFor="nicknameStudent"

        >
          <span>Nickname</span>
        </nz-form-label >
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your nickname Student!"  >
          <input  nz-input id="nicknameStudentDetails" formControlName="nicknameStudent" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label
          [nzSm]="6"
          [nzXs]="24"
          nzFor="homework"

        ><span>Homework</span>
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input Homework!">

          <input nz-input id="homeworkDetails" formControlName="homework" readonly />

        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label
          [nzSm]="6"
          [nzXs]="24"
          nzFor="description"

        ><span>Description</span>
        </nz-form-label>
        <nz-form-control>
                <textarea
                  nz-input id="descriptionDetails" readonly
                  placeholder="please enter description"
                  formControlName="description"
                  [nzAutosize]="{ minRows: 4, maxRows: 4 }"
                ></textarea>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label
          [nzSm]="6"
          [nzXs]="24"
          readonly
        >Deadline
        </nz-form-label>
        <nz-form-control>
          <nz-range-picker  formControlName="deadline" readonly ></nz-range-picker>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label
          [nzSm]="6"
          [nzXs]="24"
          nzFor="description"

        ><span>Wishes</span>
        </nz-form-label>
        <nz-form-control>
                <textarea
                  nz-input id="wishesDetails" readonly
                  placeholder="please enter wishes"
                  formControlName="wishes"
                  [nzAutosize]="{ minRows: 4, maxRows: 4 }"
                ></textarea>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
